<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/dumbbells.jpg" type="image/webp" sizes="310 x 310"/>
    <title>GYM</title>
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="info.css">
</head>
<body>
    <div class="loading">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="info-page section">
        <div class="container">
            <form >
                <div class="upload-photo">
                    <img src="./img/new-img.jpg" alt="" >
                    <input 
                        type="file" 
                        name="user-image" 
                        id="" 
                        required
                    >                    
                </div>

                <input 
                    type="text"
                    placeholder="Name" 
                    name="user-name" 
                    id="user-name" 
                    required
                >
                <input
                    type="email" 
                    name="user-email" 
                    id="user-email"
                    placeholder="Email" 
                    required
                >
                <input 
                    type="tel" 
                    name="user-phone" 
                    id="user-phone"
                    placeholder="Phone Number" 
                    required
                >
                <div class="payment">
                    <div class="title">
                        <h4>Add new card: </h4>
                        <div class="icon">
                            <i class="fab fa-cc-visa"></i>
                            <i class="fab fa-cc-mastercard"></i>                            
                        </div>

                    </div>
                    <input type="text" placeholder="Card holder name">
                    <div class="visa-info">
                        <input type="number" class="card-number" placeholder="Card number">
                        <input type="text" class="cvv" placeholder="Exp date">
                        <input type="text" class="cvv" placeholder="CVV">
                    </div>

                </div>
                <input type="submit" class="submit" value="ok" >
                
            </form>
        </div>
    </div>
    <script src="./main.js">
    </script>
</body>
</html>
